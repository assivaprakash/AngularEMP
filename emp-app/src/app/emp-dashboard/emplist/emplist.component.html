<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let item of allPost">
        <td><a [routerLink]="['/empdashboard',item.id]">{{item.id}}</a></td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
    </tr>
    </table>
